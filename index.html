<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomize</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="random-number" class="number">-</h1>
    <button id="randomize-btn" class="btn">Randomize</button>
    <br />
    <label for="value">How many numbers?</label>
    <p style="font-size: 14px; margin-top: 0;">(Minimum amount = 2)</p>
    <br />
    <input type="text" id="value" />
    <button id="send" class="btn" style="border-radius: 50px; font-size: 0.8em">
      Send
    </button>
    <p id="used-number">10</p>
  </body>
</html>
